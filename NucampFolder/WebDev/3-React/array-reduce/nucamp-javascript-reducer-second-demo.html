<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Reduce Demo 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #0077cc;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            max-width: 500px;
            margin: auto;
        }
        button {
            background: #0077cc;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1em;
        }
        button:hover {
            background: #005fa3;
        }
        #result {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>Open the Codepen Console to see the logs.</p>
    <!-- original codepen by chris kohnert for nucamp -->
    <script>
        const initialState = {
    coins: 0,
    health: 100
};

const actionsArray = [
    { type: 'ADD_COINS', payload: 20 },
    { type: 'SUBTRACT_HEALTH', payload: 5 }
];

const marioReducer = (state, action) => {
    console.log(action);
    switch (action.type) {
        case 'ADD_COINS':
            return {
                ...state,
                coins: state.coins + action.payload
            };
        case 'SUBTRACT_COINS':
            return {
                ...state,
                coins: state.coins - action.payload
            };
        case 'ADD_HEALTH':
            return {
                ...state,
                health: state.health + action.payload
            };
        case 'SUBTRACT_HEALTH':
            return {
                ...state,
                health: state.health - action.payload
            };
        default: 
            return state;
    }
};

const currentState = actionsArray.reduce(marioReducer, initialState);
console.log(currentState);

        


   
    </script>
</body>
</html>
