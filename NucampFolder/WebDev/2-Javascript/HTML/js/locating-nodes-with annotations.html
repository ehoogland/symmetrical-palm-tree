<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Locating Nodes Demo</title>
    <style>
        p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Locating Nodes Demo</h1>
    <p id="textToChange">Click on a button to change the color of this text.</p>
    <button type="button" onclick="changeColor1()">Use DOM traversal</button>
    <button type="button" onclick="changeColor2()">Use getElementsByTagName</button>
    <button type="button" onclick="changeColor3()">Use getElementById</button>
    <button type="button" onclick="changeColor4()">Use querySelector</button>

    <script>
        function changeColor1() {
            // worst way to locate a node: it's hard to track and even more importantly,
            // if anything changes,like if an element is changed in the wrong place, in the page, it
            // breaks everything
            document.childNodes[1].childNodes[2].childNodes[3].style.color = 'red';
        }
        // this better approach is called get elements by tagname. This will return every element with that
        // tagname, even if there's only one. Use bracket notation and an index number. (p)[0] will give
        // us the first element with that tagname. Best approach if you're trying to get all the elements
        // with that tagname. If you're just getting a specific element with a tagname, if a tag is
        // added, your code breaks. 
        function changeColor2() {
            document.getElementsByTagName('p')[0].style.color = 'orange';
        }
        // this works well to target a specific element directly, so you will see this often
        function changeColor3() {
            document.getElementById('textToChange').style.color = 'blue';
        }
        // this is now the preferred way to target a specific element by giving it a css selector.
        // a hash is used to target an id selector as in css. 
        function changeColor4() {
            document.querySelector('#textToChange').style.color = 'green';
            // Can also use to target more complex selectors, like the first button element
            // that comes after a p element. To get more than just the first such instance of
            // and element, you use querySelectorAll() which returns a query list of all nodes
            // matching a selector
            document.querySelector('p + button').style.background = 'blue';
            
            /* notice how accessing the style property allows you to access css selectors.
            We can also change HTML elements in javascript. This hides the blue background
            created in the prior step. Actually removes button
            */
            
            document.querySelector('p + button').hidden = 'true';
        }
    </script>
</body>
</html>
