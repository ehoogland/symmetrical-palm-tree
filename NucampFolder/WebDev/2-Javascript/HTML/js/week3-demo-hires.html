  <body>
    <div class="hero">

    <div class="container titlediv">
        <h1>Student Hiring Management</h1>
    </div>

    <div class="container">
        <div class="button-container my-3">
            <button id="hireStudentBtn" class="btn btn-primary">Hire Student</button>
            <button id="freeStudentBtn" class="btn btn-danger">Free Student</button>
        </div>
        <div class="button-container my-3">
            <button id="addCompanyBtn" class="btn btn-success">Add Tech Company</button>

        </div>
        <!-- <div class="button-container my-3">
            <button id="addTopCompanyBtn" class="btn btn-info">Add Top Tech, Inheritance</button>
            <button id="generateDataBtn" class="btn btn-secondary">Generate Some Data</button>
        </div> -->
        <div id="techCompaniesContainer" class="mt-4">
            <!-- Tech companies will be dynamically added here -->
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        /* Week 3 learning classes and methods and objects and validation */

        class CodingStudent {
            constructor(studentName, studentId) {
                this.studentName = studentName;
                this.studentId = studentId;
            }
        }

        class TechCompany {
            constructor(companyName, salaryLevel, students = []) {
                this.companyName = companyName;
                this.salaryLevel = salaryLevel;
                this.students = students;
            }

            hireStudent ( studentToHire ) {

                if (!studentToHire.studentName || !studentToHire.studentId) {
                    console.log('Invalid student name or student ID.');
                    return false;
                }

                for (const student of this.students) {
                    if (student.studentId === studentToHire.studentId) {
                        console.log(`The student with ID ${studentToHire.studentId} is already hired!`);
                        return false;
                    }
                }

                 this.students.push(studentToHire);   
                 console.log(`Hiring ${studentToHire.studentName} with ID ${studentToHire.studentId} at ${this.companyName}.`);
                 return true;

            } 
            
            freeStudent(studentId) {
                let idxToRemove = -1;
                for (let i = 0; i < this.students.length; i++) {
                    if (studentId === this.students[i].studentId) {
                        idxToRemove = i;
                    }
                }
                if (idxToRemove !== -1) {
                    this.students.splice(idxToRemove, 1);
                    console.log(`Freed student with ID ${studentId} from ${this.companyName}.`);
                    return true;
                }
                console.log(`No such student is hired by ${this.companyName}.`);
                return false;
            }

        }  


        const techCompanies = [];

        /* Week 3 learning classes and methods and objects and validation */

        document.getElementById('hireStudentBtn').addEventListener('click', () => {

            console.log("hiring students");

            if (techCompanies.length === 0) {
                alert('No tech companies available. Please add a tech company first.');
                return;
            }

            const studentName = prompt('Enter student name:');
            const studentId = prompt('Enter student ID:');

            const selectedCompanyName = prompt(`Enter the company name where the student should be hired:\n${techCompanies.map(company => company.companyName).join(', ')}`, 'Google');  

            const selectedCompany = techCompanies.find(company => company.companyName === selectedCompanyName);

            if (selectedCompany) {
                selectedCompany.hireStudent(  new CodingStudent(studentName, studentId)     );
                updateTechCompaniesDisplay();
            } else {
                alert('Tech company not found.');
            }

        });

        document.getElementById('freeStudentBtn').addEventListener('click', () => {
            const studentId = prompt('Enter student ID to free:');
            if (techCompanies.length === 0) {
                alert('No tech companies available.');
                return;
            }
            const selectedCompanyName = prompt(`Enter the company name from which the student should be freed:\n${techCompanies.map(company => company.companyName).join(', ')}`, 'Google');
            const selectedCompany = techCompanies.find(company => company.companyName === selectedCompanyName);
            if (selectedCompany) {
                selectedCompany.freeStudent(studentId);
                updateTechCompaniesDisplay();
            } else {
                alert('Tech company not found.');
            }
        });

        document.getElementById('addCompanyBtn').addEventListener('click', () => {
            const companyName = prompt('Enter tech company name:', 'Google');
            const salaryLevel = prompt('Enter salary level (startup, standard, high, dream):', 'high');
            const newCompany = new TechCompany(companyName, salaryLevel);
            techCompanies.push(newCompany);
            updateTechCompaniesDisplay();
        });


        function updateTechCompaniesDisplay() {
            const container = document.getElementById('techCompaniesContainer');
            container.innerHTML = '';
            techCompanies.forEach(company => {
                const companyDiv = document.createElement('div');
                companyDiv.className = 'mb-3 p-3 border';
                companyDiv.innerHTML = `<h4>${company.companyName} (${company.salaryLevel})</h4>`;
                /* if (company instanceof TopTechCompany) {
                    companyDiv.innerHTML += `<p>Free Perks: ${company.freePerks}</p>`;
                } */
                if (company.students.length > 0) {
                    company.students.forEach(student => {
                        const studentDiv = document.createElement('div');
                        studentDiv.className = 'border p-2 my-1';
                        studentDiv.textContent = `Name: ${student.studentName}, ID: ${student.studentId}`;
                        companyDiv.appendChild(studentDiv);
                        //companyDiv.prepend(studentDiv);
                    });
                } else {
                    companyDiv.innerHTML += '<p>No students hired</p>';
                }
                //container.appendChild(companyDiv);
                container.prepend(companyDiv);
            });
        }
  

    </script>

  </body>
