<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"   
    <title>Matching Game</title>
    <style>
        /* control the exact position of any images */ 
        img { 
            position: absolute; 
        }
        /*
        move rightSide div 500 pixels to right
        create vertical line between left and right divs with border-left property
        ID selector refers to name of the id, not just the id
        */
        #rightSide {
            left: 500px;
            border-left: 1px solid;
        }
        div {
            position: absolute;
            width: 500px;
            height: 500px;    
        }
    </style>
</head>
<body>
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    
    
    
    
   
    
    
    
    
    <script img.src ='images/smiley-face.png'>
        // The default suggestion in Part 2 of this workshop was to use 
        // the onload attribute in the body tag:
        
        // <body onload="generateFaces()"> 
            
        // This would work, and it is a valid and intuitive way to execute 
        // a function when the page loads, especially in a toy project or 
        // simple application like this.
        
        // However--according to my google research--this is currently not 
        // the recommended way to handle events or because it 
        // waits for the entire page to load before executing the function
        
        // Set up an addEventListener on the window object; 
        // the load event has inconsistent results used on the body, 
        // so the window object must be used instead.
        window.addEventListener('load', generateFaces);
            
        let numberOfFaces = 5;
        const theLeftSide = document.querySelector("#leftSide");

        /**
         * The generateFaces function is called when the page loads.
         * It generates a specified number of faces and places them
         * at random positions within the leftSide div.
         */
        function generateFaces() {
            // In this function, the faces are generated using a for loop.
            for (let i = 0; i < numberOfFaces; i++) { 
                /**
                 * Declare a variable named face and for its value,
                 * create an img node using document.createElement()
                 * with the appropriate argument.
                 * As of Part 2 of this workshop, the variable face 
                 * should point to a newly created img node that has 
                 * not yet been attached to the DOM.
                 */
                const face = document.createElement("img");
                face.src = "images/smile.png";
                face.alt = "smiley face";
                // +1 is left out of the random number generation because its
                // effect is minimal and that level of precision is not needed 
                // in this use case.
                let randomTop = Math.floor(Math.random() * 400);
                let randomLeft= Math.floor(Math.random() * 400);
                face.style.top = randomTop + "px";
                face.style.left = randomLeft + "px";
                // Add the newly generated face image element node as a child of the leftSide div
                // This will place the image in the leftSide div at a random position.
                // The appendChild() method is used to add the face element to the leftSide div
                theLeftSide.appendChild(face);
            }
        }
    </script>
        
        
 
    
</body>
</html>
