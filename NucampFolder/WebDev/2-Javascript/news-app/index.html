<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom card styling with Pantone border */
        .card-custom {
            border: 2px solid #1a237e; /* Pantone-inspired blue border */
            transition: all 0.3s ease;
        }
        
        .card-custom:hover {
            border-color: #0d1552; /* Darker border on hover */
            box-shadow: 0 8px 16px rgba(26, 35, 126, 0.15);
            transform: translateY(-2px);
        }
        
        /* Custom button styling with dark Pantone color */
        .btn-custom-dark {
            background-color: #1a237e; /* Dark Pantone-inspired blue */
            border-color: #1a237e;
            color: #ffffff;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-custom-dark:hover {
            background-color: #0d1552; /* Even darker on hover */
            border-color: #0d1552;
            color: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(26, 35, 126, 0.3);
        }
        
        .btn-custom-dark:focus,
        .btn-custom-dark:active {
            background-color: #0d1552;
            border-color: #0d1552;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.5);
        }
        
        /* Custom headline styling */
        .main-headline {
            color: #1a237e;
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(26, 35, 126, 0.1);
            margin-top: 0.5rem; /* Added small top margin to bring headline down */
            margin-bottom: 1rem; /* Increased from 0.5rem to 1rem for better spacing */
            position: relative;
        }
        
        .main-headline::after {
            content: '';
            position: absolute;
            bottom: -5px; /* Reduced from -10px to bring ruler closer to text */
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #1a237e, #0d1552);
            border-radius: 2px;
        }
        
        @media (max-width: 768px) {
            .main-headline {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1 class="main-headline">ðŸ“° Top Headlines</h1>
            <p class="lead text-muted">Stay updated with the latest news from around the world</p>
        </header>
        <div id="news" class="row"></div>
    </div>
    <script src="scripts.js" type="module"></script>
</body>
</html>
<!--Note: The type="module" attribute tells the browser to treat the linked 
JavaScript file as an ECMAScript module, which will enable Parcel to handle 
the environment variable.-->
